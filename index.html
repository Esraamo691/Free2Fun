<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over</title>
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <section id="home" class="">
      <div class="upHome"></div>
      <div class="bodyHome position-relative">
        <div class="container">
          <div class="row">
            <nav
              class="navbar navbar-expand-lg col-md-6 col-lg-9 mx-auto translate-middle-y shadow mb-3"
            >
              <div class="container">
                <div class="side d-flex gap">
                  <img src="./Images/logo-sm.png" width="40px" alt="..." />
                  <a class="navbar-brand text-uppercase text-white" href="#"
                    >Game Reviews</a
                  >
                </div>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link text-uppercase text-white" href="#"
                        >mmorpg</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-uppercase text-white" href="#"
                        >shooter</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-uppercase text-white" href="#"
                        >sailing</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-uppercase text-white" href="#"
                        >permadeath</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-uppercase text-white" href="#"
                        >superhero</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-uppercase text-white" href="#"
                        >pixel</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <div class="content">
              <div class="row gy-4" id="bodyGame"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="loading d-none" id="loading">
      <span class="loader"></span>
    </div>

    <section id="detail" class="d-none">
      <div class="container">
        
        <!-- modal -->
        <div
          class="modal fade"
          id="fullscreenModal"
          tabindex="-1"
          aria-labelledby="fullscreenModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="container">
                <div class="modal-header">
                  <h3 class="modal-title text-white" id="fullscreenModalLabel">
                    Details Game
                  </h3>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="row g-4" id="detailsContent">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./JS/main.js" type="module"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
